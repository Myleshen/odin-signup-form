<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Signup Form</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="left-container">
        <div class="logo-background">
            <img src="images/odin-lined.png" alt="Odin Project Logo" />
            <p>Odin Project</p>
        </div>
    </div>
    <div class="right-container">
        <div class="container">
            <p class="info-block">
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams. <br />
                Sign up now to get started.<br /><br />
                You know you want to.
            </p>
        </div>
        <div class="form-container">
            <h3>Let's do this!</h3>
            <form method="GET" action="#" id="signup-form">
                <div class="form-div">
                    <div><label for="firstName">First Name</label><input type="text" id="firstName" name="firstName">
                    </div>
                    <div><label for="lastName">Last Name</label><input type="text" id="lastName" name="lastName"></div>
                    <div><label for="email">Email</label><input type="email" id="email" name="email"></div>
                    <div><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone"></div>
                    <div><label for="password">Password</label><input type="password" id="password" name="password">
                    </div>
                    <div><label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </form>
        </div>
        <div class="login-container login-block">
            <button id="form-submit" type="submit" form="signup-form">
                Create Account
            </button>
            <p>
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
    <script src="js/default.js"></script>
</body>

</html>
